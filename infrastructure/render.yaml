services:
  - type: web
    name: veganflemme-engine
    env: node
    region: frankfurt
    plan: starter
    # Explicitly set root directory to repository root (not apps/backend subdirectory)
    rootDir: .
    buildCommand: cd apps/backend && npm ci --production=false && npm run build
    startCommand: cd apps/backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://veganflemme.vercel.app
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_MENU_GENERATION
        value: true
      - key: ENABLE_CART_BUILDER
        value: true
      - key: ENABLE_ANALYTICS
        value: true
    scaling:
      minInstances: 1
      maxInstances: 3
    autoDeploy: true
    buildFilter:
      paths:
        - apps/backend/**
      ignoredPaths:
        - apps/frontend/**
        - docs/**
        - README.md
    domains:
      - api.veganflemme.com  # Domaine personnalis√© optionnel